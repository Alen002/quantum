<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/all.js"></script>
    <title>Quantum</title>
  </head>
  
  <body>  <!-- start of header-->

    <section id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-8 bg-alert">
            <a href="#">QUANTUM</a>
          </div>
          <div class="col-sm-12 col-md-4 bg-warning">
            second column
          </div>
        </div>
      </div>
    </section>
    <!-- end of header -->

    <!-- start of carousel -->
    <section id="carousel">
      <div class="container-fluid">      
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <div id="example"class="carousel slide" data-ride="carousel">            
              <!-- start of indicators -->
              <ul class="carousel-indicators">
                <li data-target="#example" data-slide-to="0" class="active"></li>
                <li data-target="#example" data-slide-to="1"></li>
              </ul>
            <!-- end of indicators -->
            <!-- start of images -->
            <div class="carousel-inner">
              <div class="carousel-caption">
                <div class="container">
                  <h3 class="display-5 text-uppercase">Request our services</h3>
                  <button class="call-to-action font-weight-bold"><span>Click Here ></span></button>
                </div>
              </div>
              <div class="carousel-item active">
                <img src="img/carousel_1.jpg" alt="project" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="img/carousel_2.jpg" alt="project" class="d-block w-100">
              </div> 
            </div>
            <!-- end of images -->
            <!-- start of controls -->
            <a href="#example" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#example" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
            <!-- end of controls -->
          </div>
        </div>
      </div>
    </section>  
    <!-- end of carousel -->
    
    <!-- start of icons -->
    <section id="icons">
      <div class="container-fluid bg-warning">
        <div class="row">
          <div class="col bg-warning"><i class="fa fa-globe fa-3x"></i></div>
          <div class="col bg-primary"><i class="fa fa-cloud fa-3x"></i></div>
          <div class="col bg-primary"><i class="fa fa-microchip fa-3x"></i></div>
          <div class="col bg-primary"><i class="fa fa-laptop fa-3x"></i></div>
          <div class="col bg-primary"><i class="fa fa-briefcase fa-3x"></i></div>
        </div>
      </div>
    </section>
    <!-- end of icons -->


    <!-- bootstrap script -->
    <script src="./script/jquery-3.5.1.min.js"></script>
    <script src="./script/bootstrap.bundle.min.js"></script>
  </body>
</html>
